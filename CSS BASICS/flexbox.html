<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .container{
            width: 80vw;
            height: 90vh;
            /* padding: 6px; */
            display: flex;
            gap: 20px;
            /* flex-direction: row; */
            align-items: flex-start;
            /* flex-wrap: wrap; */
            /* justify-content: flex-start;       default property */
            justify-content: flex-start;
            border: 2px solid red;
        }

        .box{
            /* width: 100px; */
            height: 56px;
            margin: 5px;
            /* flex-grow: 1; */
            border: 2px solid green;
        }

        #box1{
            flex-shrink: 3;
            flex-basis: 20px;
        }
    </style>
</head>
<body>
    <h1>This is a flexbox</h1>

    <div class="container">
        <div class="box" id="box1">
            Box1
        </div>

        <div class="box">
            Box2
        </div>

        <div class="box">
            Box3
        </div>

        <div class="box">
            Box4
        </div>

        <div class="box">
            Box5
        </div>
    </div>
</body>
</html>
