<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with Display: Table</title>
    <link rel="stylesheet" href="QizEleven.css">
</head>
<style>
    /* Basic styling for parent and child */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

/* Parent as a table */
.parent {
    display: table;
    width: 100vw;
    height: 100vh;
    text-align: center;
}

/* Child as a table-cell */
.child {
    display: table-cell;
    vertical-align: middle;
    background-color: gray;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    font-size: 20px;
}
a {
   color: white;
   text-decoration: none;
}

</style>
<body>

<div class="parent">
    <div class="child">
        <a href="https://predragsystem.in/predrag-k12/">predrag system</a>
    </div>
</div>

</body>
</html>
