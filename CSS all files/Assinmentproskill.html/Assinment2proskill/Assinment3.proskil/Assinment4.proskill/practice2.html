<style>
    .clearfix {
    display: flex;
    width: 400px;
    height: 80px;
    font-size: larger;
    background-color:wieght;
  }
  .child {
    margin: 10px;
  }
  

.clearfix::after {
  content: "";
  display: block;
  clear: both;  
}

.child {
  margin: 10px;
  background-color: white;
  float: left;  
}

.child:nth-child(2) {
  float: right; 
}

</style>
<body>
    <div class="fixcontainer">
    <div class="clearfix">
        <div class="child"> 1st Item </div>
        <div class="child"> 2nd Item </div>
        <div class="child"> 3rd Item </div>
    </div>
    </div>      
</body>
