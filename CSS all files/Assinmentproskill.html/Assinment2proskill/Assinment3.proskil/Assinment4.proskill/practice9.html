<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Out Siblings on Hover</title>
    <link rel="stylesheet" href="QizNine.css">
</head>
<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    gap: 20px;
}

.item {
    padding: 20px 40px;
    background-color: #d4d0d0;
    color: black;
    font-weight: normal;
    border-radius: 8px;
    transition: opacity 0.2s ease;
    font-size: 22px;
    cursor: pointer;
}


.container:hover .item {
    opacity: 0.4;
}

.container .item:hover {
    opacity: 1;
}

</style>
<body>

<div class="container">
    <div class="item">Case 1</div>
    <div class="item">Case 2</div>
    <div class="item">Case 3</div>
    <div class="item">Case 4</div>
</div>

</body>
</html>
