


<!-- 3.using html,css create display an image overlay effect on hover -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Effect</title>
    
</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.image-container {
    position: relative;
    width: 300px;
    height: 200px;
}

.image-container img {
    width: 600PX;
    height: 400PX;
    display: block;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 600PX;
    height: 400PX;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.image-container:hover .overlay {
    opacity: 1;
}

.text {
    font-size: 40px;
    font-weight: bold;
}

</style>
<body>
    <div class="image-container">
        <img src="/image/flower1.jpg" alt="Sample Image">
        <div class="overlay">
            <div class="text">PLANSY FLOWER</div>
        </div>
    </div>
</body>
</html>
