<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" href="login form.css" />
  </head>
  <body>
    <div class="dots-container">
      <img src="/image/dot.png" alt="img for icons" />
    </div>

    <div class="container">
      <div class="login-form">
        <div class="login-logo">
          <img src="/image/logo (1).png" alt="img for logo" />
        </div>
        <div class="login-text"><h2>Login into your CRM</h2></div>

        <form>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="kuntadhutade@gmail.com" required/>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" required/>
              
          </div>

          <a href="#" class="forgot-password">Forgot Password?</a>

          <button type="submit" class="login-btn">Login Now</button>
        </form>

        <div class="signup-link">
          <p>OR</p>
          <a href="#" class="signup-btn">Signup Now</a>
        </div>
      </div>

      <div class="Login">
        <img src="/image/login images.png" alt=" " width="500px"/>
      </div>
    </div>
  </body>
</html>
